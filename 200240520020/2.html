<head>

                <label for="username" class="form-text">Username</label>

            </div>

                <label for="id1" class="form-text">Password</label>
                <input type="password" id="id1" class="form-control" placeholder="Enter a Password" required>
                <small></small>
            </div>
            
            <div class="form-group">
                <label for="mail" class="form-text">Email</label>
                <input type="email"id="mail" class="form-control" placeholder="Enter an email" required>
                <small></small>
            </div>

            <div>
            <button type="submit" id="submit" class="form-control bg-secondary text-light">SUBMIT</button>      
            <!-- <button onsubmit="username()">Check</button> -->
            <small></small>
            </div>
        </form>
